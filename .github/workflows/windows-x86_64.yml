name: Windows-x86_64

on: [push]

# Cancel any other build tasks running right now to prevent stale uploads
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    permissions: write-all
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'llvm/llvm-project'
        submodules: true
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build LLVM
      shell: bash
      run: mkdir target && cd target && cmake -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=. ../llvm && cmake --build . --target install
    - name: Zip LLVM
      shell: bash
      run: 7z a -y target.zip target/lib target/bin/llvm-config.exe target/include
    - name: Publish Build
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: https://uploads.github.com/repos/BigBadE/LLVMBinaryBuilder/releases/154278535/assets
        asset_path: target/target.zip
        asset_name: Windows-x86_64.zip
        overwrite: true
