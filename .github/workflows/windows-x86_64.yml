name: Windows-x86_64

on: [push]

# Cancel any other build tasks running right now to prevent stale uploads
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    permissions: write-all
    runs-on: windows-latest
    steps:
    - name: Test
      shell: bash
      run: 7z
    - uses: actions/checkout@v4
      with:
        repository: 'llvm/llvm-project'
        submodules: true
    - name: Build LLVM
      shell: bash
      run: mkdir target && cd target && cmake -DLLVM_ENABLE_PROJECTS='clang' -DCMAKE_BUILD_TYPE=Release ../llvm && cmake --build .
    - name: Print bins
      shell: bash
      run: cd target/bin && ls
    - name: Zip LLVM
      shell: bash
      run: 7z a  "target/bin", "target/include", "target/lib", "target/utils" -DestinationPath "target.zip""
    - name: Publish Build
      uses: shogo82148/actions-upload-release-asset@v1
      with:
        upload_url: https://uploads.github.com/repos/BigBadE/LLVMBinaryBuilder/releases/154278535/assets
        asset_path: target.zip
        asset_name: Windows-x86_64.zip
        overwrite: true